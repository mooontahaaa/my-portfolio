<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Portfolio | Muntaha</title>
    <style>
        /* CSS STYLING */
        :root { --primary: #2563eb; --dark: #1e293b; --light: #f8fafc; }
        body { font-family: 'Inter', sans-serif; margin: 0; background: var(--light); color: var(--dark); line-height: 1.6; }
        nav { background: white; padding: 1rem 10%; display: flex; justify-content: space-between; box-shadow: 0 2px 5px rgba(0,0,0,0.1); position: sticky; top: 0; }
        header { height: 60vh; display: flex; flex-direction: column; justify-content: center; align-items: center; text-align: center; background: linear-gradient(135deg, #1e293b 0%, #334155 100%); color: white; }
        section { padding: 4rem 10%; }
        .grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 2rem; }
        .card { background: white; padding: 1.5rem; border-radius: 10px; box-shadow: 0 4px 6px rgba(0,0,0,0.05); }
        
        /* FORM STYLING */
        form { background: white; padding: 2rem; border-radius: 10px; max-width: 600px; margin: auto; box-shadow: 0 10px 15px rgba(0,0,0,0.1); }
        .input-group { margin-bottom: 1.5rem; }
        label { display: block; margin-bottom: 0.5rem; font-weight: bold; }
        input, textarea { width: 100%; padding: 0.75rem; border: 1px solid #cbd5e1; border-radius: 5px; box-sizing: border-box; }
        button { background: var(--primary); color: white; border: none; padding: 1rem 2rem; border-radius: 5px; cursor: pointer; width: 100%; font-size: 1rem; transition: 0.3s; }
        button:hover { background: #1d4ed8; }
    </style>
</head>
<body>

<nav>
    <strong>MyPortfolio</strong>
    <div>
        <a href="#about" style="margin-left:20px; text-decoration:none; color:black;">About</a>
        <a href="#contact" style="margin-left:20px; text-decoration:none; color:black;">Contact</a>
    </div>
</nav>

<header>
    <h1>Hi, I'm Muntaha</h1>
    <p>Welcome to my professional journey.</p>
</header>

<section id="about">
    <h2>About Me</h2>
    <p>I am a CSE student. This portfolio showcases my commitment to excellence and my technical capabilities.</p>
</section>

<section id="contact">
    <h2 style="text-align:center">Send Me a Message</h2>
    <form action="https://formspree.io/f/YOUR_UNIQUE_ID" method="POST">
        <div class="input-group">
            <label>Full Name</label>
            <input type="text" name="name" placeholder="John Doe" required>
        </div>
        <div class="input-group">
            <label>Email Address</label>
            <input type="email" name="_replyto" placeholder="email@example.com" required>
        </div>
        <div class="input-group">
            <label>Message</label>
            <textarea name="message" rows="5" placeholder="Your message here..." required></textarea>
        </div>
        <button type="submit">Send Message</button>
    </form>
</section>

</body>
</html>
